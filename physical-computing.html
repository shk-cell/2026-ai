<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2026학년도 AI중점학교 중등 자료집 - 피지컬 컴퓨팅</title>

  <style>
    @font-face{
      font-family:'MaplestoryLight';
      src:url('fonts/MaplestoryLight.ttf') format('truetype');
      font-weight:normal;
      font-style:normal;
    }

    :root{
      --border:#e5e7eb;
      --text:#111827;
      --bg:#ffffff;
      --link:#2563eb;
      --muted:#6b7280;
    }

    body{
      font-family:'MaplestoryLight', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin:24px;
      color:var(--text);
      background:var(--bg);
    }

    h1{
      font-size:22px;
      font-weight:700;
      margin:0 0 16px 0;
    }

    .home-btn{
      display:inline-block;
      margin-bottom:18px;
      padding:8px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      text-decoration:none;
      color:var(--text);
      background:#fff;
      font-weight:700;
      font-size:14px;
    }
    .home-btn:hover{ background:#f6f8fa; }

    /* ✅ 단원 내부 탭 구성 */
    .tabs{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:20px;
    }
    .tab{
      padding:10px 14px;
      border:1px solid var(--border);
      border-radius:12px;
      background:#f9fafb;
      cursor:pointer;
      font-size:14px;
      font-weight:700;
      font-family:'MaplestoryLight', sans-serif;
    }
    .tab.active{
      background:#111827;
      color:#fff;
      border-color:#111827;
    }

    .item{
      display:grid;
      grid-template-columns:420px 1fr;
      gap:16px;
      padding:18px 0;
      border-top:1px solid var(--border);
    }

    img{
      width:100%;
      border-radius:12px;
      border:1px solid var(--border);
      background:#f9fafb;
    }

    .badge{
      font-weight:700;
      font-size:14px;
      margin-bottom:10px;
    }

    .desc{
      white-space:pre-wrap;
      line-height:1.65;
      font-size:15px;
    }

    @media (max-width: 900px){
      .item{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <h1>2026학년도 AI중점학교 중등 자료집 - 피지컬 컴퓨팅</h1>

  <a class="home-btn" href="index.html">목차</a>

  <div class="tabs">
    <button class="tab" id="tab-streetlamp" onclick="switchPage('streetlamp')">
      1. 에너지 하이브리드 가로등 시스템
    </button>
    <button class="tab" id="tab-tracker" onclick="switchPage('tracker')">
      2. 에너지 효율을 위한 태양광 추적 시스템
    </button>
  </div>

  <div id="list"></div>

  <script>
    const listEl = document.getElementById('list');

    // ✅ 데이터 파일 경로 설정 (추후 data 폴더에 해당 json 파일들을 생성해야 합니다)
    const pages = {
      streetlamp: { file: 'data/hybrid-streetlamp.json' },
      tracker:    { file: 'data/solar-tracker.json' }
    };

    function escapeHtml(s){
      return String(s ?? '')
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'","&#39;");
    }

    function setActiveTab(key){
      document.getElementById('tab-streetlamp').classList.toggle('active', key === 'streetlamp');
      document.getElementById('tab-tracker').classList.toggle('active', key === 'tracker');
    }

    function render(items){
      listEl.innerHTML = items.map(it => {
        const no = escapeHtml(it.no ?? '');
        const title = escapeHtml(it.title ?? '');
        const img = it.img ? escapeHtml(it.img) : '';
        const desc = escapeHtml(it.desc ?? '');

        return `
          <section class="item">
            <div>
              <div class="badge">Step ${no} - ${title}</div>
              ${img ? `<img src="${img}" alt="step ${no}">` : ''}
            </div>
            <div class="desc">${desc}</div>
          </section>
        `;
      }).join('');
    }

    async function switchPage(key){
      setActiveTab(key);
      listEl.innerHTML = '<p style="padding:20px; color:#6b7280;">데이터를 불러오는 중...</p>';

      try{
        const res = await fetch(pages[key].file, { cache:'no-store' });
        if(!res.ok) throw new Error();
        const items = await res.json();
        
        items.sort((a,b)=>(a.no ?? 0) - (b.no ?? 0));
        render(items);
      }catch{
        listEl.innerHTML = '<p style="padding:20px; color:#ef4444;">학습 자료(JSON)를 찾을 수 없습니다. data 폴더의 파일을 확인해주세요.</p>';
      }
    }

    // 초기 화면 로드
    switchPage('streetlamp');
  </script>
</body>
</html>
