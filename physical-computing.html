    const streetlampCode = `unsigned long previousMillis = 0;
const long interval = 2000;

}`;

    const trackerCode = `#include <Servo.h>

Servo tracker;

void loop() {

  // 1. ë™ìª½(A0)ì´ ì œì¼ ë°ìœ¼ë©´ -> 170ë„ ë°©í–¥ìœ¼ë¡œ ì´ë™
  if (valE > valS + tolerance && valE > valW + tolerance) {

  else if (valW > valS + tolerance && valW > valE + tolerance) {

  else {

    function escapeHtml(s){
      return String(s ?? '')
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'","&#39;");
    }

    function setActiveTab(key){
      document.getElementById('tab-streetlamp').classList.toggle('active', key === 'streetlamp');
      document.getElementById('tab-tracker').classList.toggle('active', key === 'tracker');
    }

    function render(items){
      listEl.innerHTML = items.map(it => {
        const no = escapeHtml(it.no ?? '');
        const title = escapeHtml(it.title ?? '');
        const img = it.img ? escapeHtml(it.img) : '';
        const desc = escapeHtml(it.desc ?? '');

        return `
          <section class="item">
            <div>
              <div class="badge">Step ${no} - ${title}</div>
              ${img ? `<img src="${img}" alt="step ${no}">` : ''}
            </div>
            <div class="desc">${desc}</div>
          </section>
        `;
      }).join('');
    }

    async function switchPage(key){

      listEl.innerHTML = '<p style="padding:20px;">ë°ì´í„° ë¡œë”© ì¤‘...</p>';
