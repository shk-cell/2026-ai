<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2026학년도 AI중점학교 중등 자료집 - 운영체제</title>
  <style>
    :root { --border:#e5e7eb; --text:#111827; --bg:#ffffff; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 24px;
      color: var(--text);
      background: var(--bg);
    }

    header { margin-bottom: 10px; }
    h1 { font-size: 22px; margin: 0; }

    .tabs {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin: 16px 0 18px;
    }
    .tab {
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #f9fafb;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }
    .tab.active {
      background: #111827;
      color: #fff;
      border-color:#111827;
    }

    .item {
      display: grid;
      grid-template-columns: 420px 1fr;
      gap: 16px;
      padding: 18px 0;
      border-top: 1px solid var(--border);
    }
    img {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f9fafb;
    }
    .badge {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .desc {
      white-space: pre-wrap;
      line-height: 1.65;
      font-size: 15px;
    }

    /* status는 존재만 하고, 기본적으로 안 보이게 */
    #status { display: none; }

    @media (max-width: 900px) {
      .item { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <header>
    <h1>2026학년도 AI중점학교 중등 자료집 - 운영체제</h1>
  </header>

  <div class="tabs">
    <button class="tab" id="tab-web" onclick="switchPage('web')">
      1. 웹 에뮬레이터를 통한 여러가지 운영체제 체험
    </button>
    <button class="tab" id="tab-vm" onclick="switchPage('vm')">
      2. 가상머신을 활용한 리눅스 체험
    </button>
  </div>

  <!-- JS용 상태 요소 (화면에는 안 보임) -->
  <div id="status"></div>

  <div id="list"></div>

  <script>
    const statusEl = document.getElementById('status');
    const listEl = document.getElementById('list');

    const pages = {
      web: { file: 'data/web-emulator.json' },
      vm:  { file: 'data/vm-linux.json' }
    };

    function escapeHtml(s) {
      return String(s ?? '')
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'","&#39;");
    }

    function setActiveTab(key) {
      document.getElementById('tab-web').classList.toggle('active', key === 'web');
      document.getElementById('tab-vm').classList.toggle('active', key === 'vm');
    }

    function render(items) {
      listEl.innerHTML = items.map(it => {
        const no = it.no ?? '';
        const img = it.img ?? '';
        const title = it.title ? ` - ${escapeHtml(it.title)}` : '';
        const desc = escapeHtml(it.desc ?? '');

        return `
          <section class="item">
            <div>
              <div class="badge">Step ${escapeHtml(no)}${title}</div>
              ${img ? `<img src="${escapeHtml(img)}" alt="step ${escapeHtml(no)}">` : ''}
            </div>
            <div class="desc">${desc}</div>
          </section>
        `;
      }).join('');
    }

    async function switchPage(key) {
      setActiveTab(key);
      listEl.innerHTML = '';

      try {
        const res = await fetch(pages[key].file, { cache: 'no-store' });
        if (!res.ok) throw new Error();
        const items = await res.json();
        if (!Array.isArray(items)) throw new Error();

        items.sort((a, b) => (a.no ?? 0) - (b.no ?? 0));
        render(items);
      } catch {
        // 에러 시에도 화면은 조용히
        listEl.innerHTML = '';
      }
    }

    // 메인 페이지: 아무 것도 자동 로드하지 않음
  </script>

</body>
</html>
</script>

</body>
</html>
